    <p>A stroke happens when blood flow to your brain is stopped. It is an emergency situation. It can be caused by a narrowed blood vessel, bleeding, or a clot that blocks blood flow. Symptoms can happen suddenly. If someone is showing any sign of a stroke, call 911 immediately</p>
